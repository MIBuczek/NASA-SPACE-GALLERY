<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NASA API Challenge</title>
    <link rel="stylesheet" href="./css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Play&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="section one">
        <header class="section__header">
          <img class="header__nasa" src="img/nasa-logo.png" alt="nasa" />
          <h1>SPACE PHOTOGALER</h1>
        </header>
      </section>
      <section class="section two">
        <form class="form">
          <p>CHOOSE THE DAY</p>
          <input
            type="text"
            id="start"
            name="trip-start"
            class="form-search"
            placeholder=" Start 2012-06-18"
          />
          <button type="submit" class="form-search-btn">Find</button>
        </form>
        <div class="gallery"></div>
      </section>
    </main>
    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
